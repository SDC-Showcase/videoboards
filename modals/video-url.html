  <!-- The Modal -->
  <div class="modal" id="video-url-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Video URL</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="video-url-input" class="col-form-label">Video URL :</label>
              <input type="text" class="form-control" id="video-url-modal-input">
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="video-url-modal-success" type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
